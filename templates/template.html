<!DOCTYPE html>
<html>
<head>
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <h1>Jeu du Pendu</h1>
    
    <p>Mot actuel : {{.CurrentWord}}</p>
    <p>Difficult√© : {{.Difficulte}}</p>
    
    <p>Nombre d'erreurs : {{.IncorrectGuesses}}/{{.MaxIncorrect}}</p>
    <p>Lettres incorrectes : {{.IncorrectLetters}}</p>
    <form method="post">
        <label for="guess">Devinez une lettre ou un mot : </label>
        <input type="text" id="guess" name="guess" required>
        <input type="submit" value="Soumettre">
    </form>
    <p>{{.Outcome}}</p>
    
    <img src="/static/hangman_{{.IncorrectGuesses}}.png" alt="Pendu">
   
</body>
</html>
